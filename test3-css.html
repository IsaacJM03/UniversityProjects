<!DOCTYPE html>
<html>
<head>
<style>
[title $="flower"] {
  border: 5px solid yellow;
  border-radius: 10px;
  border-style: dotted dashed solid double;
}
img{
  border: 30px solid yellow;
}
ol{
  list-style-type:lower-roman;
}
</style>
</head>
<body>
<h2>CSS [attribute~="value"] Selector</h2>
<p id="demo">All images with the title attribute containing the word "flower" get a yellow border.
</p>
